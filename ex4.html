<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input1">
    <div id='character'></div>

    <script>
        const input1 = document.querySelector('#input1')
        const divRef = document.querySelector('#character')
        input1.addEventListener('keypress', keyPress) //Assign the function reference to the event
        const charArray = ['$', '#', '@', '&', '*', '!', ')', '(']

        function keyPress(event) { //This event raised before the character added to the value
            divRef.innerHTML = "" //reset the error text
            for (let char of charArray) { // loop that compares the pressed key between the numbers from 0-9
                if (event.key === char) { // if the pressed key is one of the numbers from 0-9 so the pressed key is a nubmer and you want to stop the loop and function
                    divRef.innerHTML = "This Character is Invalid"
                    event.preventDefault() //prevents from the pressed key to show inside the input
                    return //stop the function because if we dont stop it, nothing will be considered as a number

                }
            }


        }
    </script>
</body>

</html>
