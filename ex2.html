<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="input1">
        <div id='character'></div>

    </div>


    <script>
        const input1 = document.querySelector('#input1')
        const divRef = document.querySelector('#character')
        input1.addEventListener('keypress', keyPress) //Assign the function reference to the event

        function keyPress(event) { //This event raised before the character added to the value
            divRef.innerHTML = "" //reset the error text
            for (i = 0; i < 10; i++) { // loop that compares the pressed key between the numbers from 0-9
                if (event.key == i) { // if the pressed key is one of the numbers from 0-9 so the pressed key is a nubmer and you want to stop the loop and function
                    return //stop the function because if we dont stop it, nothing will be considered as a number
                }
            }
            event.preventDefault() //prevents from the pressed key to show inside the input
            divRef.innerHTML = "Please Type A Number"

        }
    </script>
</body>

</html>
